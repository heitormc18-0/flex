                    </div>

                <div class="card">

                </div>
                <div class="card">
                    <div class="cardimg">
                        <img src="imagens/Frame 1foto2.jpg" width="300" height="200">
                    </div>

                            KitKat

                            R$ 55,90

                    </div>

        <a href="#" class="botao"> Faça seu Pedido</a>

    <footer>
        <address>
            Rua do Fico, nº10 <br>
            Araçatuba-SP <br>
            CEP: 123984-000

        <div class="redessociais">
